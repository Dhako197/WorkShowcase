<!DOCTYPE html>
<html>
  <head>
    <title>Ilustracion y Reseñas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      #titulo1 {
        text-align: left;
        font-size: 24px;
      }
      
      #titulo2 {
        text-align: left;
        font-size: 18px;
        display: flex;
        align-items: center;
      }
      
      #icono {
        margin-left: 10px;
        font-size: 16px;
      }
      
      #calificaciones {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      }
      
      #calificaciones img {
        width: 40%;
      }
    </style>
  </head>
  <body>
    <h1 id="titulo1">Ilustracion</h1>
    <img src="https://via.placeholder.com/400x300" alt="Imagen de ilustración">
    <h2 id="titulo2">Reseñas<span id="icono">&#x27A4;</span></h2>
    <div id="calificaciones">
      <img src="https://via.placeholder.com/400x200" alt="Calificación 1">
      <img src="https://via.placeholder.com/400x200" alt="Calificación 2">
    </div>
  </body>
</html>
